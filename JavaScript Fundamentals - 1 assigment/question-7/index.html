<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="impostyle.css">
    <script src="question7.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-[#315566] text-white">

    
    <div class="w-fit py-10 m-auto  mt-5 bg-[#262f50] rounded-3xl" data-form>
        <div class="mb-16 text-center  items-center">  
            <h1 class="inline-block text-[#926b31] font-bold text-4xl  ">Shopping items collection</h1>
        </div>

        <div class="m-10 flex gap-10 justify-between ">
            <label class="text-3xl font-semibold" for="value"> Items </label>
            <input type="text" placeholder="Enter shoping items" id="value" class="text-black text-xl rounded-md outline-none text-center font-bold" data-item="">
            <button class="font-semibold px-8 py-2 rounded-md bg-[#f33838]"  data-add="">Add</button>
        </div>
        

        <div class="m-5">
            <h1 class=" h-14 font-bold text-2xl  rounded-3xl text-center items-center flex justify-center bg-[#252d3b]" data-result=""> Items list</h1>
        </div>
        <div class="mt-8 flex justify-center gap-5">

            <button class="px-10 py-2 bg-[#6662a0] rounded-2xl font-semibold hover:scale-105 duration-500 ease-in-out " data-createButton="">CREATE</button>
            <button class="px-10 py-2 bg-[#2f6662] rounded-2xl font-semibold hover:scale-105 duration-500 ease-in-out " data-resetButton="">RESET</button>
        </div>
       
    </div>

</body
</html>
