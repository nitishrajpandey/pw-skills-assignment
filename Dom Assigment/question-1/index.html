

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body class=" w-[80%] m-auto flex flex-col justify-center bg-slate-400">
    
        <form id="imageForm" class="text-center mt-20 mb-10">
            <h1 class="font-bold text-black text-3xl capitalize mb-4">Update Your Profile Picture</h1>
            <input type="file" id="imageInput" accept="image/*" />
        </form>
        <div id="imagePreviewContainer" class="flex flex-col items-center justify-center">
            <h1 class="font-semibold text-2xl">Your Profile Picture</h1>
            <img id="imagePreview" alt="Image Preview" />
        </div>
</body>
</html>
